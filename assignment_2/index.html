<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 | Huckleberry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header" role="banner">
        <div class="header__content">
            <h1>Huckleberry</h1>
            <section class="intro">
                <p class="intro__primary">
                    An avant-garde agency focused on connecting
                    <span class="highlight-green">passion</span> with
                    <span class="highlight-green">logistics.</span>
                </p>
                <p class="intro__secondary">
                    A better way to solve the problems of tomorrow.
                </p>
            </section>
        </div>
    </header>

    <main role="main">
        <article class="card">
            <div class="card__banner">
                <h2>Wealth comes from operations</h2>
            </div>
            <div class="card__content">
                <p class="card__text--lead">
                    No modern business can thrive without developing a specialization in operations...
                </p>
                <p class="card__text--secondary">
                    Huckleberry was established in 2003...
                </p>
            </div>
        </article>
    </main>
</body>
</html>
